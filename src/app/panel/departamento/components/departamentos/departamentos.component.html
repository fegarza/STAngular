<div class="loader" *ngIf="loading">
    <div class="lds-dual-ring">
      <div class="img"></div>
    </div>
  </div>
<section class='departamentos'>
    <div class="cont">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamentos </th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/panel/departamentos', element.id]">
                        {{element.titulo | titlecase}}
                    </a>
                </td>
            </ng-container>
            <ng-container matColumnDef="tutores">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tutores </th>
                    <td mat-cell *matCellDef="let element">
                        <a [routerLink]="['/panel/departamentos', element.id]">
                            {{element.tutores}}
                        </a>
                    </td>
            </ng-container>
            <ng-container matColumnDef="tutorados">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tutorados </th>
                    <td mat-cell *matCellDef="let element">
                        <a [routerLink]="['/panel/departamentos', element.id]">
                            {{element.tutorados}}
                        </a>
                    </td>
            </ng-container>
            
            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table><br><br>
        <button class="btn float-dark" (click)="generarReporteSemestral()"  style="margin-top:20px; width:100%"> 
            <i class="fas fa-flag"></i>
            <p>GENERAR REPORTE SEMESTRAL</p>
          </button>
    </div>
   
</section>
