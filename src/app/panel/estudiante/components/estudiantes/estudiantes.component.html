<section class="result">
    <div class="cont">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="numeroDeControl">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero de control
                    </th>
                    <td mat-cell *matCellDef="let element">
                            {{element.numeroDeControl}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre completo
                    </th>
                    <td mat-cell *matCellDef="let element">
                            <a
                                    [routerLink]="['/panel/estudiantes', element.numeroDeControl]">
                                    {{element.usuario.nombreCompleto | titlecase}}
                            </a>
                    </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
</section>
<section>
    <div class="cont">
        <mat-paginator [length]="100"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
            
              (page)="pageEvent = mostrarEstudiantes($event)"
              >
              
    </mat-paginator>

    </div>
</section>
