<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
       
    <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
        </ng-container>
        <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
            <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
        </ng-container>
        <ng-container matColumnDef="tutorados">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tutorados </th>
            <td mat-cell *matCellDef="let element"> {{element.tutorados}} </td>
        </ng-container>
        <ng-container matColumnDef="ver">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
            <td mat-cell *matCellDef="let element"> 
                    <button class="btn float-dark" [routerLink]="['/panel/personales', element.id]"   >
                            <i class="fas fa-flag"></i>
                            <p>ver</p>
                          </button>    
            </td>
    </ng-container>
