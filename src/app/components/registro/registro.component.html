<div class="loader" *ngIf="loading">
        <div class="lds-dual-ring">
            <div class="img">
    
              </div>
        </div>
    </div>
    
<div class="registro">
    <div class="box">
 
            <div class="left">
                    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
                            <h1>REGISTRO</h1>
                            <div class="input normal">
                                <i class="far fa-user-circle"></i> <input type="text" formControlName="numeroControl" placeholder="Introduce tu numero de control" />
                            </div>
                            <div class="input normal">
                                <i class="fas fa-address-card"></i><input type="text" formControlName="curp" placeholder="Introduce tu CURP" />
                            </div>
                            <p class="info">
                                ¿No sabes tu CURP?, 
                                <a href="https://www.gob.mx/curp/" target="_blank" rel="noopener noreferrer">
                                    Haz click aquí para consultarla
                                </a>
                            </p>
                           
                            <div class="input normal">
                                <i class="fas fa-envelope"></i> <input type="email" formControlName="email" placeholder="Introduce tu correo electrónico personal" />
                            </div>
                            <div class="input normal">
                                <i class="fas fa-lock"></i> <input type="password" formControlName="clave" placeholder="Introduce tu constraseña" />
                            </div>
                            <div class="input normal">
                                    <i class="fas fa-lock"></i> <input type="password2" formControlName="clave2" placeholder="Introduce tu constraseña de nuevo" />
                                </div>
                            <button class="btn float">
                                <i class="fas fa-paper-plane"></i>
                                <p>REGISTRARME</p>
                            </button>
                        </form>
            </div>
            <div class="right">

            </div>
     </div>


</div>
