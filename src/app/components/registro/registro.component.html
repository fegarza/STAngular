<div class="registro">
    <div class="box">
 
            <div class="left">
                    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
                            <h1>REGISTRO</h1>
                            <div class="input normal">
                                <i class="fas fa-flag"></i> <input type="text" formControlName="numeroControl" placeholder="Introduce tu numero de control" />
                            </div>
                            <div class="input normal">
                                <i class="fas fa-flag"></i> <input type="text" formControlName="curp" placeholder="Introduce tu CURP" />
                            </div>
                            <div class="input normal">
                                <i class="fas fa-flag"></i> <input type="email" formControlName="correo" placeholder="Introduce tu correo electronico" />
                            </div>
                            <div class="input normal">
                                <i class="fas fa-flag"></i> <input type="password" formControlName="clave" placeholder="Introduce tu clave" />
                            </div>
                            <button class="btn float">
                                <i class="fas fa-flag"></i>
                                <p>REGISTRARME</p>
                            </button>
                        </form>
            </div>
            <div class="right">

            </div>
     </div>


</div>
